<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Arvind Vijaya Kumar">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Random Quote Machine</h1>
        <div  id="box">
          <b><p class="quotes">
          </p>
          <p class="quote-author">
          </p></b>
          <div class="row">
            <div class="col-xs-6 text-left">
              <button id="get-quote-btn" class="btn btn-primary">New Quote</button>
            </div>
            <div class="col-xs-6 text-right">
              <a target="_blank" title="tweet" class="twitter" data-size="large" href="https://twitter.com/intent/tweet"><img alt="Tweet it"  src="https://c866088.ssl.cf3.rackcdn.com/assets/twitter30x30.png" border=0></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="row">
        <div class="col-xs-6 text-right">
          <a  target="_blank" title="follow me on facebook" href="https://www.facebook.com/profile.php?id=100000113873897"><img alt="follow me on facebook" src="https://c866088.ssl.cf3.rackcdn.com/assets/facebook30x30.png" border=0></a>
        </div>
        <div class="col-xs-6 text-left">
          <a  target="_blank" title="follow me on github" href="https://github.com/CoderArvind"><img alt="follow me on github" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/github-32.png" border=0></a>
        </div>
      </div>

    </footer>
  </body>
